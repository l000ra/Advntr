<div class="gallery-container">
    
    <div class="gallery">
        <div class="image-box">
            <img src="img/nonna.jpg" alt="Nonna">
        </div>
        <div class="image-box">
            <img src="img/sofia.jpg" alt="Sofia">
        </div>
        <div class="image-box">
            <img src="img/lachs.jpg" alt="Lachs">
        </div>
    </div>
    <button class="prev" onclick="prevImage()">❮</button>
    <button class="next" onclick="nextImage()">❯</button>
</div>


<div id="instagram-section">
    <div class="instagram-container">
        <div class="instagram-post" onmouseover="addOverlay(this, flagEmojis['post1.jpg'])" onmouseout="removeOverlay(this)">
            <img src="img/stockholm-insta-adventr/1.jpg" alt="Post 1">
        </div>
        <div class="instagram-post" onmouseover="addOverlay(this, flagEmojis['post2.jpg'])" onmouseout="removeOverlay(this)">
            <img src="img/stockholm-insta-adventr/2.jpg" alt="Post 2">
        </div>
        <div class="instagram-post" onmouseover="addOverlay(this, flagEmojis['post3.jpg'])" onmouseout="removeOverlay(this)">
            <img src="img/stockholm-insta-adventr/3.jpg" alt="Post 1">
        </div>
        <div class="instagram-post" onmouseover="addOverlay(this, flagEmojis['post4.jpg'])" onmouseout="removeOverlay(this)">
            <img src="img/stockholm-insta-adventr/4.jpg" alt="Post 1">
        </div>
        <div class="instagram-post" onmouseover="addOverlay(this, flagEmojis['post5.jpg'])" onmouseout="removeOverlay(this)">
            <img src="img/stockholm-insta-adventr/5.jpg" alt="Post 1">
        </div>
        <div class="instagram-post" onmouseover="addOverlay(this, flagEmojis['post6.jpg'])" onmouseout="removeOverlay(this)">
            <img src="img/stockholm-insta-adventr/6.jpg" alt="Post 1">
        </div>
    </div>
    <button class="instagram-button" onclick="redirectToInstagram()">Visitez notre compte Instagram</button>
</div>

</body>
</html>
